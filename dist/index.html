<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><title>Todo List</title><script defer="defer" src="bundle.js"></script></head><body><div class="todo-list-wrap"><nav class="header navbar navbar-dark bg-primary"><a class="navbar-brand">SIMPLE TODO APP</a><form class="form-inline"><select class="form-control form-control-sm" id="themeSelect"><option value="default">Theme Default</option><option value="light">Theme Light</option><option value="dark">Theme Dark</option></select></form></nav><div class="form-section mt-5"><div class="container"><div class="row"><div class="col col-8 mx-auto"><div class="card"><div class="card-body"><h5 class="card-title">Add new task</h5><form name="addTask"><input name="title" id="title" class="form-control" placeholder="Task title"/> <input name="body" id="body" class="form-control mt-3" placeholder="Task body"/> <button type="submit" class="btn btn-primary mt-4">Add task</button></form></div></div></div></div></div></div><div class="tasks-list-section mt-5"><div class="container"><ul class="list-group"></ul></div></div></div></body></html>
